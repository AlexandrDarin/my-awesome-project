<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Контакты — My Awesome Project</title>
  <meta name="description" content="Свяжитесь с My Awesome Project: телефон, адрес, email">
  <link rel="stylesheet" href="styles.css">
  <script src="main.js" defer></script>
</head>
<body>
  <header>
    <a href="index.html">My Awesome Project</a>
    <nav>
      <ul>
        <li><a href="index.html">Главная</a></li>
        <li><a href="about.html">О нас</a></li>
        <li><a href="contacts.html" aria-current="page">Контакты</a></li>
      </ul>
    </nav>
  </header>

  <nav class="breadcrumbs" aria-label="Хлебные крошки">
    <ol class="breadcrumbs__list container">
      <li class="breadcrumbs__item"><a class="breadcrumbs__link" href="index.html">Главная</a></li>
      <li class="breadcrumbs__item"><a class="breadcrumbs__link" href="#">Раздел</a></li>
      <li class="breadcrumbs__item" aria-current="page">Текущая страница</li>
    </ol>
  </nav>

  <main>
    <h1>Контакты</h1>
    <section>
      <h2>Связаться с нами</h2>
      <p>Email: example@mail.com</p>
      <p>Телефон: +7 (123) 456-78-90</p>
      <p>Адрес: г. Москва, ул. Примерная, 1</p>
    </section>
  
  <button class="btn btn--open" id="openDialog" type="button">Написать нам</button>

  <dialog id="contactDialog" class="modal" aria-labelledby="dialogTitle">
    <form id="contactForm" class="form" method="dialog" novalidate>
      <h2 id="dialogTitle" class="form__title">Обратная связь</h2>
      <label class="form__label" for="name">Имя</label>
      <input class="form__input" id="name" name="name" type="text" required minlength="2" autocomplete="given-name">

      <label class="form__label" for="email">E-mail</label>
      <input class="form__input" id="email" name="email" type="email" required autocomplete="email">

      <label class="form__label" for="phone">Телефон</label>
      <input class="form__input" id="phone" name="phone" type="tel" inputmode="tel" autocomplete="tel" aria-describedby="phoneHelp" placeholder="+7 (___) ___-__-__" required pattern="^\+7 \(\d{3}\) \d{3}-\d{2}-\d{2}$">
      <small id="phoneHelp" class="form__help">Формат: +7 (900) 000-00-00</small>

      <label class="form__label" for="date">Дата</label>
      <input class="form__input" id="date" name="date" type="date">

      <label class="form__label" for="topic">Тема</label>
      <select class="form__input" id="topic" name="topic" required>
        <option value="">Выберите тему</option>
        <option>Вопрос</option>
        <option>Заказ</option>
      </select>

      <label class="form__label" for="message">Сообщение</label>
      <textarea class="form__input" id="message" name="message" rows="4" required></textarea>

      <div class="form__actions">
        <button class="btn" type="button" id="closeDialog">Закрыть</button>
        <button class="btn btn--primary" type="submit">Отправить</button>
      </div>
    </form>
  </dialog>

</main>
  <footer>
    <p>&copy; <span id="year"></span> My Awesome Project</p>
  </footer>
  
</body>
</html>
