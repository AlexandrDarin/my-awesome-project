<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>О нас — My Awesome Project</title>
  <meta name="description" content="Информация о компании и команде My Awesome Project">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header">
    <div class="site-header__inner container">
      <a href="index.html" class="site-header__brand">My Awesome Project</a>
      <nav>
        <ul class="site-nav__list">
          <li><a href="index.html" class="site-nav__link">Главная</a></li>
          <li><a href="about.html" class="site-nav__link" aria-current="page">О нас</a></li>
          <li><a href="contacts.html" class="site-nav__link">Контакты</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <nav class="breadcrumbs" aria-label="Хлебные крошки">
    <ol class="breadcrumbs__list container">
      <li class="breadcrumbs__item"><a class="breadcrumbs__link" href="index.html">Главная</a></li>
      <li class="breadcrumbs__item" aria-current="page">О нас</li>
    </ol>
  </nav>

  <main class="container">
    <h1>О компании</h1>
    <section>
      <h2>История</h2>
      <p>Текст о истории компании...</p>
    </section>
    <section>
      <h2>Команда</h2>
      <p>Текст о команде...</p>
    </section>

    <button class="btn btn--open js-open-dialog" type="button">Написать нам</button>

    <dialog class="modal js-contact-dialog" aria-labelledby="dialogTitle">
      <form class="form js-contact-form" method="dialog" novalidate>
        <h2 id="dialogTitle" class="form__title">Обратная связь</h2>

        <label class="form__label" for="name">Имя</label>
        <input class="form__input" id="name" name="name" type="text" required minlength="2" autocomplete="given-name" aria-required="true">

        <label class="form__label" for="email">E-mail</label>
        <input class="form__input" id="email" name="email" type="email" required autocomplete="email" aria-required="true">

        <label class="form__label" for="phone">Телефон</label>
        <input class="form__input" id="phone" name="phone" type="tel" inputmode="tel" autocomplete="tel" aria-describedby="phoneHelp" placeholder="+7 (___) ___-__-__" required pattern="^\+7 \(\d{3}\) \d{3}-\d{2}-\d{2}$" aria-required="true">
        <small id="phoneHelp" class="form__help">Формат: +7 (900) 000-00-00</small>

        <label class="form__label" for="date">Дата</label>
        <input class="form__input" id="date" name="date" type="date">

        <label class="form__label" for="topic">Тема</label>
        <select class="form__input" id="topic" name="topic" required aria-required="true">
          <option value="">Выберите тему</option>
          <option>Вопрос</option>
          <option>Заказ</option>
        </select>

        <label class="form__label" for="message">Сообщение</label>
        <textarea class="form__input" id="message" name="message" rows="4" required aria-required="true"></textarea>

        <div class="form__actions">
          <button class="btn js-close-dialog" type="button">Закрыть</button>
          <button class="btn btn--primary" type="submit">Отправить</button>
        </div>

        <p class="form__success hidden" role="alert">Спасибо! Ваше сообщение отправлено.</p>
      </form>
    </dialog>
  </main>

  <footer>
    <p>&copy; <span id="year"></span> My Awesome Project</p>
  </footer>

  <script src="main.js" defer></script>
</body>
</html>
